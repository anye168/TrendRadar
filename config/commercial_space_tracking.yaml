# 商业航天全网追踪配置文件
# Commercial Aerospace Global Tracking Configuration

# 追踪主题名称
tracking_name: "商业航天全网追踪"

# 追踪描述
tracking_description: "工作日检索优先级清单（已新增SpaceX/马斯克）"

# 是否启用追踪
enabled: true

# 工作日提醒时段（24小时制）
reminder_schedule:
  - time: "09:00"
    description: "早间提醒"
  - time: "14:00"
    description: "下午提醒"
  - time: "18:00"
    description: "晚间提醒"

# 信源检索优先级（从高到低）
source_priorities:
